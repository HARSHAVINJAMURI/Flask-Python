<!DOCTYPE html>
<html>
    <head>
        <title>User Page</title>
    </head>
    <body>
        <h1>Welcome to User Page. </h1>
        <p>Nice meeting you all.</p>
        {% with messages = get_flashed_messages() %}
            {% if messages %}
                {% for i in messages %}
                <p>{{i}}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        
    </body>
</html>
